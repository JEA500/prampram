<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Courses - Pram Pram Senior High School</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Course Selection</h1>
      <p>Select your preferred courses</p>
    </header>
    
    <form id="courseForm">
      <div class="form-group">
        <input type="checkbox" id="course1" name="courses" value="General Science">
        <label for="course1">General Science</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="course2" name="courses" value="General Arts">
        <label for="course2">General Arts</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="course3" name="courses" value="Business">
        <label for="course3">Business</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="course4" name="courses" value="Visual Arts">
        <label for="course4">Visual Arts</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="course5" name="courses" value="Clothing and Textiles">
        <label for="course5">Clothing and Textiles</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="course6" name="courses" value="Home Economics">
        <label for="course6">Home Economics</label>
      </div>
      
      <button type="submit">Submit Courses</button>
    </form>
    
    <footer>
      <p>&copy; 2025 Pram Pram Senior High School</p>
    </footer>
  </div>

  <script src="global.js"></script>
</body>
</html>
