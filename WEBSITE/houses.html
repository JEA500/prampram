<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose House - Pram Pram Senior High School</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>House Selection</h1>
      <p>Select your house</p>
    </header>
    
    <form id="houseForm">
      <div class="form-group">
        <input type="radio" id="house1" name="house" value="Red House">
        <label for="house1">Red House</label>
      </div>
      <div class="form-group">
        <input type="radio" id="house2" name="house" value="Blue House">
        <label for="house2">Blue House</label>
      </div>
      <div class="form-group">
        <input type="radio" id="house3" name="house" value="Green House">
        <label for="house3">Green House</label>
      </div>
      <div class="form-group">
        <input type="radio" id="house4" name="house" value="Yellow House">
        <label for="house4">Yellow House</label>
      </div>
      
      <button type="submit">Submit House</button>
    </form>
    
    <footer>
      <p>&copy; 2025 Pram Pram Senior High School</p>
    </footer>
  </div>
  
  <script src="global.js"></script>
</body>
</html>
